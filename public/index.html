<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المخازن | تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f3f4f6; }
        .btn-primary { background-color: #00A651; color: white; }
        .btn-primary:hover { background-color: #008f45; }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">نظام إدارة المخازن</h1>
        
        <form id="loginForm" class="space-y-4">
            <input type="text" id="username" placeholder="اسم المستخدم" class="w-full p-2 border rounded focus:outline-none focus:border-[#00A651]">
            <input type="password" id="password" placeholder="كلمة المرور" class="w-full p-2 border rounded focus:outline-none focus:border-[#00A651]">
            <button type="submit" class="btn-primary w-full py-2 rounded font-bold transition">تسجيل الدخول</button>
            <p id="errorMsg" class="text-red-500 text-sm hidden">بيانات خاطئة</p>
        </form>



    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    
                    // Store Token and User
                    sessionStorage.setItem('token', data.token);
                    sessionStorage.setItem('user', JSON.stringify(data.user));

                    const role = data.user.role;
                    if (role === 'admin') window.location.href = 'admin.html';
                    else if (role === 'supervisor') window.location.href = 'supervisor.html';
                    else if (role === 'gate') window.location.href = 'gate.html';
                    else if (role === 'storekeeper') window.location.href = 'storekeeper.html';
                } else {
                    document.getElementById('errorMsg').classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>
</html>
